<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>AGD Mensseger Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="auth-area" class="auth-container">
        <h2 id="auth-title">AGD Mensseger</h2>
        <div id="reg-fields" style="display:none">
            <input type="text" id="reg-nome" placeholder="Seu Nome">
            <input type="text" id="reg-foto" placeholder="Link da Foto (opcional)">
        </div>
        <input type="email" id="auth-email" placeholder="E-mail">
        <input type="password" id="auth-senha" placeholder="Senha">
        <button onclick="executarAuth()" id="btn-auth">Entrar</button>
        <p onclick="alternar()" id="toggle-txt">Cadastre-se</p>
    </div>

    <div id="app">
        <div id="menu-overlay" onclick="toggleSidebar()"></div>

        <div id="sidebar">
            <div class="sidebar-header">
                Contatos
                <button class="close-mobile" onclick="toggleSidebar()">✕</button>
            </div>
            <div class="search-box">
                <input type="text" id="add-mail" placeholder="E-mail do amigo...">
                <button onclick="adicionarAmigo()">Adicionar +</button>
            </div>
            <div id="contacts-list"></div>
        </div>

        <div id="chat-area">
            <header>
                <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

                <img id="my-pic" class="avatar" src="">
                <div class="header-text">
                    <div id="chat-nome">Selecione um chat</div>
                    <div id="chat-status">Offline</div>
                </div>
            </header>

            <div id="messages"></div>

            <div id="controls" class="input-area" style="display:none">
                <input type="text" id="msg-input" placeholder="Escreva aqui...">
                <button onclick="enviar()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
